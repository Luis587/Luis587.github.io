<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio 3D</title>
  <link rel="stylesheet" href="estilo10.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <!-- Three.js y STLLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div class="contenedor-header">
    <header>
      <div class="logo">
        <i class="fa-solid fa-xmarks-lines" style="color: #ffffff;"></i>
      </div>
      <nav id="nav">
        <ul>
          <li><a href="#pro">Luis</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <section id="pro" class="pro">
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">

      <div class="slides">
        <div class="slide"><div class="viewer" data-model="case_final.stl"></div></div>
        <div class="slide"><div class="viewer" data-model="Rueda Dentada v2 v1.stl"></div></div>
        <div class="slide"><div class="viewer" data-model="Caja Fuentes v9.stl"></div></div>
        <div class="slide"><div class="viewer" data-model="Fuente Principal v12.stl"></div></div>
      </div>

      <div class="controls">
        <label for="slide1" class="control"></label>
        <label for="slide2" class="control"></label>
        <label for="slide3" class="control"></label>
        <label for="slide4" class="control"></label>
      </div>
    </div>

    <div class="contenido-seccion">
      <h1><b>Diseño y Modelado 3D para Aplicaciones Tecnológicas e Industriales</b></h1>
      <p>En esta sección se presentan diversos modelos tridimensionales desarrollados como parte de distintos proyectos técnicos...</p>
    </div>
  </section>

  <!-- Script para cargar STL interactivo -->
  <script>
    document.querySelectorAll('.viewer').forEach(container => {
      const file = container.getAttribute('data-model');

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(1, 1, 1);
      scene.add(light1);
      const light2 = new THREE.AmbientLight(0x404040);
      scene.add(light2);

      const loader = new THREE.STLLoader();
      loader.load(file, geometry => {
        const material = new THREE.MeshStandardMaterial({ color: 0x0077be });
        const mesh = new THREE.Mesh(geometry, material);
        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        mesh.geometry.translate(-center.x, -center.y, -center.z);
        scene.add(mesh);
        camera.position.z = 70;
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
    });
  </script>
</body>
</html>
